<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body style="background-color: rgba(0, 255, 255, 0.496);" >
  <center>
  <h1 style="background-color: rgba(255, 255, 255, 0.718); color: rgb(255, 9, 9); width: fit-content; padding: 8px 15px; border-radius: 8px;">Student Registration Form</h1>

  <fieldset style="width: fit-content; text-align: left; padding: 20px; border-radius: 6px; background-color: rgba(255, 109, 56, 0.845); border: 1px solid black;">
    <legend><b>Registration Form</b></legend>
    
    <form action="" method="get">

      <label for="roll">Roll number:*</label>
      <input type="text" id="roll" name="roll" required autocomplete="off"> <br><br>
      
      <label for="name">Student Name:*</label>
      <input type="text" id="name" name="name" required autocomplete="off"> <br><br>

      <label for="father">Father Name:</label>
      <input type="text" id="father" name="father" autocomplete="off"> <br><br>

      <label for="dob">Date of Birth:*</label>
      <input type="date" id="dob" name="dob" required autocomplete="off"><br><br>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" autocomplete="off"> <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"> <br><br>

      <label for="password">Password:*</label>
      <input type="password" id="password" name="password" required autocomplete="off"> <br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label> <br><br>

      <label>Department:</label>
      <input type="checkbox" id="cse" name="department" value="CSE">
      <label for="cse">CSE</label>
      <input type="checkbox" id="it" name="department" value="IT">
      <label for="it">IT</label>
      <input type="checkbox" id="ece" name="department" value="ECE">
      <label for="ece">ECE</label>
      <input type="checkbox" id="civil" name="department" value="Civil">
      <label for="civil">Civil</label>
      <input type="checkbox" id="mech" name="department" value="Mech">
      <label for="mech">Mech</label> <br><br>

      <label for="course">Present Course:</label>
      <select name="course" id="course">
        <option value="">-- Select Current Course --</option>
        <option value="btech">B.Tech (Bachelor of Technology)</option>
        <option value="mtech">M.Tech</option>
      </select> <br><br>

      <label for="photo">Student Photo:*</label>
      <input type="file" id="photo" name="photo"> <br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"> <br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea> <br><br>

      <center><button type="submit" style="background-color:red;">Register</button></center>
    </form>
  </fieldset>
  </center>
</body>
</html>
